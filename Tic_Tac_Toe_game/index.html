<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="start_up_menu">
        <div>
            <h1>Choose 1st Player</h1>
            <div class="choose_player">
                <button value="1">player X</button>
                <button value="2">player O</button>
            </div> 
        </div>
    </div>
    <div class="game">
        <div class="head">
            <h1>Tic-Tac-Toe  <p id="result" style="font-size: 18px;"></p></h1>
            <div class="player"><h3 style="color: red;">player O</h3><h3>player X</h3></div>
        </div>
        <div class="continer">
            <button value="0"></button>
            <button value="1"></button>
            <button value="2"></button>
            <button value="3"></button>
            <button value="4"></button>
            <button value="5"></button>
            <button value="6"></button>
            <button value="7"></button>
            <button value="8"></button>
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
